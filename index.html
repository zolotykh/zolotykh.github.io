<!DOCTYPE html>
<html lang="en" id="ng-app" data-ng-app="app" data-ng-controller="App as app" data-ng-strict-di>
<!-- на основной странице использую data-атрибуты, на внутренних нет, по понятным причинам -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title data-ng-bind="app.title"></title>

    <!-- можно включить в сборку, не принципиально -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="/css/app.css">

    <link rel="icon" type="image/x-icon" href="https://assets-cdn.github.com/favicon.ico">
</head>
<body>

<header class="head">
    <ul id="head_nav" class="head__nav">
        <li><a data-route="index">Обо мне</a></li>
        <li><a data-route="projects">Проекты</a></li>
        <li><a data-route="contacts">Контакты</a></li>
    </ul>
</header>

<div class="content" data-ng-view></div>

<script src="/js/vendor/jquery/jquery-2.1.3.min.js"></script>
<script src="/js/vendor/angular/angular.min.js"></script>
<script src="/js/vendor/angular/angular-route.min.js"></script>

<script src="/js/app/app.js"></script>
<script src="/js/app/cfg.js"></script>
<script src="/js/app/ctrl.js"></script>
<script src="/js/app/services.js"></script>
<script src="/js/app/directives.js"></script>

<script src="/js/main.js"></script>

<!-- минифицированной версии js нет, чтобы можно было посмотреть на код (хотя его тут мало) -->
</body>
</html>
